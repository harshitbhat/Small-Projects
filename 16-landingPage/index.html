<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header id="header">
        <img
          src="https://freepngimg.com/thumb/logo/71579-reused-symbol-recycling-images-paper-recycle.png"
          alt=""
          id="header-img"
        />
        <nav id="nav-bar">
          <ul>
            <li><a href="#main" class="nav-link">Home</a></li>
            <li><a href="#about" class="nav-link">About</a></li>
            <li><a href="#subscribe" class="nav-link">Subscribe</a></li>
          </ul>
        </nav>
      </header>
      <main id="main">
        <h1>Green Company</h1>
      </main>
      <main id="about">
        <h1>About us</h1>
        <video id="video" controls>
          <source
            src="https://www.youtube.com/embed/eqQ_uxIMUuY"
            type="video/mp4"
          />
        </video>
      </main>
      <main id="subscribe">
        <h1>Subscribe to us</h1>
        <form action=" https://www.freecodecamp.com/email-submit" id="form">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your Email"
            required
          />

          <input type="submit" value="submit" id="submit" />
        </form>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
