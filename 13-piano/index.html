<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Piano</title>
  </head>
  <body>
    <!-- ----------------------------------------------------------------------- -->
    <!--                                  Piano                                  -->
    <!-- ----------------------------------------------------------------------- -->
    <div class="piano">
      <!-- ----------------------------------------------------------------------- -->
      <!--                               Piano Body                                -->
      <!-- ----------------------------------------------------------------------- -->

      <div class="piano-body">
        <div class="piano-speaker"></div>
        <div class="piano-interface">
          <div class="piano-controls">
            <h4 class="piano-heading">Piano</h4>
            <label for="">
              <input
                type="radio"
                name="control"
                class="piano-control-option"
                value="letterNotes"
                checked
              />Letter Notes
            </label>
            <label>
              <input
                type="radio"
                name="control"
                class="piano-control-option"
                value="keyboard"
              />
              Keyboard
            </label>
            <label for="">
              <input
                type="radio"
                name="control"
                class="piano-control-option"
                value="none"
              />
              None
            </label>
          </div>
          <div class="piano-autoplay">
            <h4 class="piano-heading">Autoplay</h4>
            <select name="song-list" class="piano-song-list">
              <option value="1">Jingle Bells</option>
              <option value="2">Happy Birthday</option>
            </select>
            <label for=""
              >Tempo:
              <select name="piano-tempo" class="piano-tempo">
                <option value="1">Slow</option>
                <option value="2">Normal</option>
                <option value="3">Fast</option>
              </select>
            </label>
            <button class="piano-play-btn">Play</button>
          </div>
        </div>
        <div class="piano-speaker"></div>
      </div>

      <!-- ----------------------------------------------------------------------- -->
      <!--                             Piano Keyboard                              -->
      <!-- ----------------------------------------------------------------------- -->

      <div class="piano-keyboard">
        <!-- <button class="piano-key piano-key-white">C1</button>
        <div class="empty-space">
          <button class="piano-key piano-key-black">C#1</button>
        </div>

        <button class="piano-key piano-key-white">D1</button>
        <div class="empty-space">
          <button class="piano-key piano-key-black">D#1</button>
        </div>
        <button class="piano-key piano-key-white">E</button>
        <button class="piano-key piano-key-white">F</button> -->
      </div>
    </div>
    <!-- ----------------------------------------------------------------------- -->
    <!--                                 Scripts                                 -->
    <!-- ----------------------------------------------------------------------- -->

    <script src="script.js"></script>
  </body>
</html>
