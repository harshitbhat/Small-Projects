<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramnavmi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <img src="ram.png" alt="" />
      <div id="text">
        <p>शान्तं शाश्वतमप्रमेयमनघं निर्वाणशान्तिप्रदं</p>
        <p>ब्रह्माशम्भुफणीन्द्रसेव्यमनिशं वेदान्तवेद्यं विभुम् ।</p>
        <p>रामाख्यं जगदीश्वरं सुरगुरुं मायामनुष्यं हरिं</p>
        <p>वन्देऽहं करुणाकरं रघुवरं भूपालचूड़ामणिम्।।</p>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
